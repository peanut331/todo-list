<!DOCTYPE  html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple todo-list!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@2.6.7/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
        <div class="container">
            <h1 class="">My Todo List</h1>
            <div class="card">
              <div class="flex">
                <input placeholder="Add your todo's!" />
                  <button>Add</button>
              </div>
            </div>
            <div class="card">
              <div class="card-inner">
                <h2>Todo</h2>
                <ul class="list">
                  <li class="list-item">
                    <div class="list-item-toggle"></div><span>Walk the dog</span>
                    <div class="list-item-delete">x</div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
    </div>
  </body>
</html>
